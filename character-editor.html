<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character manager - Editor</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>
<body>
    
    <div class="cardEditorCharacter">
        <div class="editchar-title">
            <h1 class="title">Card Editor</h1>
        </div>

        <form action="" method="post" class="form-example">
        <label for="image">Upload a new image</label>

        <input type="file" class="inputImage" value="" id="image">
        <label for="name">Enter a new name</label>

        <input type="text" class="inputName" value="" id="name">
        <label for="description">Enter a new description</label>

        <input type="text" class="inputDescription" value="" id="description">
        <button type="submit">Submit</button>

        </form>
    </div>
    <script src="./scripts/character-edit-script.js"></script>
</body>
</html>
