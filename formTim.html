<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 class="title">Update Character</h1>
        <form enctype="multipart/form-data" class="form">
        <label for="image">Change image by URL: </label>
        <input type="text" class="inputImage" value="" id="image" required>
        <label for="name">Change name: </label>
        <input type="text" class="inputName" value="" id="name" required>
        <label for="description">Change description: </label>
        <input type="text" class="inputDescription" value="" id="description" required>
        <button type="submit">Submit</button>
        </form>
    <script src="./scripts/formTim.js"></script><!-- My SCRIPT -->
    
</body>
</html>
